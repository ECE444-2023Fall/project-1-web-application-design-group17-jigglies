{% extends "base-white.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
{% include "base-profile.html" %}
<div style="margin-top: 150px; position: relative;"></div>
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto" style="position: relative; left: auto; transform: translateX(0%);">
    <h2 class="text-center mb-4 text-xl font-medium">Your Profile</h2>
    
    <div>
        <label class="block text-sm font-medium text-gray-600">Name:</label>
        <p class="mt-2 p-2 w-full border rounded-md">{{ name }}</p>
    </div>
    
    <div style="margin-top: 20px;"> <!-- Adjust the margin-top value as needed -->
        <label class="block text-sm font-medium text-gray-600">Bio:</label>
        <p class="mt-2 p-2 w-full border rounded-md">{{ bio }}</p>
    </div>
    
</div>
{% endblock %}
