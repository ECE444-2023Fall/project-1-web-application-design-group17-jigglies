{% extends "base-login.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="w-80 h-50 bg-white rounded-xl relative p-8">
    <form action="/login" method="post">
        <!-- Username/Email -->
        <label for="user_identifier" class="font-lexend font-semibold text-gray-700 mb-1">Username/Email:</label>
        <input id="user_identifier" name="user_identifier" type="text" placeholder="Username/Email" class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>

        <!-- Password -->
        <label for="password" class="font-lexend font-semibold text-gray-700 mb-1">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>

        <div class="flex mt-4 justify-between">
            <!-- Signup Link -->
            <a href="/signup" class="w-24 h-10 flex items-center justify-center bg-gray-700 text-white rounded-md px-4 py-2">Register</a>

            <!-- Login Button -->
            <button type="submit" class="w-24 h-10 flex items-center justify-center bg-blue-600 text-white rounded-md px-4 py-2">Login</button>
        </div>   
    </form>
</div>
{% endblock %}
