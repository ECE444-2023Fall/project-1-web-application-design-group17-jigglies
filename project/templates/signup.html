{% extends "base-login.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="w-80 h-100 bg-white rounded-xl relative p-8 border-2 border-gray-300 shadow-md">
    <form action="/signup" method="post">
        <!-- Username -->
        <label for="username" class="font-lexend font-semibold text-gray-700 mb-1">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username" 
               class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" 
               required value="{{ request.form.username or '' }}">

        <!-- Email -->
        <label for="email" class="font-lexend font-semibold text-gray-700 mb-1">Email:</label>
        <input id="email" name="email" type="email" placeholder="Email" 
               class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" 
               required value="{{ request.form.email or '' }}">

        <!-- Password -->
        <label for="password" class="font-lexend font-semibold text-gray-700 mb-1">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" 
               class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" 
               required>

        <!-- Verification Code and Send Code Button -->
        <div class="flex mb-4">
            <div class="flex-grow mr-2">
                <label for="verificationCode" class="font-lexend font-semibold text-gray-700 mb-1">Verification Code:</label>
                <input id="verificationCode" name="verificationCode" type="text" placeholder="Enter Code" 
                    class="w-full h-10 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>
            </div>
            <button type="button" id="sendCode" class="w-24 h-10 self-end bg-purple-700 hover:bg-purple-800  text-white rounded-md px-4 py-2">Send</button>
        </div>
        <div class="flex mt-4 justify-between">

            <!-- Login Link -->
            <a href="/login" class="w-24 h-10 flex items-center justify-center bg-gray-700 text-white rounded-md px-4 py-2">Login</a>

            <!-- Signup Button -->
            <button type="submit" class="w-24 h-10 flex items-center justify-center bg-purple-700 hover:bg-purple-800 text-white rounded-md px-4 py-2">Register</button>
            
        </div>   
    </form>
</div>

{% endblock %}
