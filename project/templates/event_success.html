<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 h-screen w-screen flex items-center justify-center">
    <div class="flex flex-col items-center">
        <img src="static/images/minimal_logo.png" alt="Logo" class="mb-4" style="width: 550px; height: auto;">
        <p class="font-lexend font-medium text-xl leading-9 text-gray-700 tracking-widest pt-16">
            Congrats! Your event is now live and discoverable. <a href="/" class="underline hover:text-indigo-500 transition duration-300">Click here</a> to return home.
        </p>
    </div>
</body>
