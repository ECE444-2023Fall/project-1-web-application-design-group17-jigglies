{% extends "base-white.html" %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<div class="bg-white">
    <div>
      <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-24">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900">Search Results: </h1>
        </div>
  
        <section aria-labelledby="products-heading" class="pb-24 pt-6">
          <h2 id="products-heading" class="sr-only">Products</h2>
          <div class="grid grid-cols-1 gap-x-1 gap-y-10 lg:grid-cols-4">
            <!-- Filters -->
            <form class="hidden lg:block">
              <span class="font-medium text-gray-900">Date Range</span>
                <div class="relative">
                  <input id="start-date" type="text" class="date-input" placeholder="Select date start">
                </div>
              <span class="mx-4 text-gray-500">to</span>
              <div class="relative">
                  <input id="end-date" type="text" class="date-input" placeholder="Select date end">
              </div>
              
              <div class="border-b border-gray-200 py-3"></div>
                
              <!-- Event Tags Dropdown -->
              <div class="border-b border-gray-200 py-8">
                <h3 class="-my-3 flow-root">
                    <!-- Expand/collapse section button -->
                    <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-tags" aria-expanded="false">
                        <span class="font-medium text-gray-900">Event Tags</span>
                        <span class="ml-6 flex items-center">
                            <button id="dropdownOrganizersButton2" data-dropdown-toggle="tagDropDown"class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                                Select Tags
                                <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                        </span>
                    </button>
                </h3>
                <!-- Dropdown menu -->
                <div id="tagDropDown" class="z-10 hidden w-48 bg-white rounded-lg shadow dark:bg-gray-700">
                    <ul id="dropdownTags" class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownOrganizersButton2">
                        <!-- Event tags will be populated here dynamically -->
                    </ul>
                </div>
              </div>

              <!-- Organizer Dropdown -->
              <div class="border-b border-gray-200 py-8">
                <h3 class="-my-3 flow-root">
                    <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-organizers" aria-expanded="false">
                        <span class="font-medium text-gray-900">Organizer</span>
                        <span class="ml-6 flex items-center">
                            <button id="dropdownOrganizersButton" data-dropdown-toggle="dropdownOrganizers" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                                Select Organizers
                                <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                        </span>
                    </button>
                </h3>
                <!-- Dropdown menu -->
                <div id="dropdownOrganizers" class="z-10 hidden w-48 bg-white rounded-lg shadow dark:bg-gray-700">
                    <ul id="organizersList" class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownOrganizersButton">
                        <!-- Organizers will be populated here dynamically -->
                    </ul>
                </div>
              </div>

              
              <div class="border-b border-gray-200 py-6">
                <span class="font-medium text-gray-900">Allow Comments</span>
                <div class="pt-6" id="filter-section-1">
                  <div class="space-y-4">
                    <div class="flex items-center">
                      <input id="filter-category-0" name="category[]" value="new-arrivals" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                      <label for="filter-category-0" class="ml-3 text-sm text-gray-600">Yes</label>
                    </div>
                    <div class="flex items-center">
                      <input id="filter-category-1" name="category[]" value="sale" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                      <label for="filter-category-1" class="ml-3 text-sm text-gray-600">No</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
  
            <!-- Event List -->
            <div class="lg:col-span-3">
              <div class="w-full">
                  {% if current_user.is_authenticated %}
                  <div class="autocomplete-results" id="autocomplete-results"></div>
                  <!-- Grid layout for event cards -->
                  <div class="grid grid-col-3" id="event-cards">
                      <!-- Event cards will be dynamically inserted here by JavaScript -->
                  </div>
                  {% endif %}
              </div>
            </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</div>

<!-- scripts for search -->
<script src="{{ url_for('static', filename='searchscript.js') }}"></script>
<script type="text/javascript">
  let organizersData = {{ organizers | tojson | safe }};
  appendToDropDown(organizersData, 'organizersList')

  let tagsData = {{ tags | tojson | safe }};
  appendToDropDown(tagsData, 'dropdownTags')

  let allEvents = {{ events | tojson | safe }};

  let defaultEventImageUrl = "{{ url_for('static', filename='images/pop.png') }}";
</script>



{% endblock %}
