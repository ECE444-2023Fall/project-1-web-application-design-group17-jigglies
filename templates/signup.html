{% extends "base-form.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="w-80 h-96 bg-white rounded-xl relative p-8">
    <form action="/signup" method="post">
        <!-- Username -->
        <label for="username" class="font-lexend font-semibold text-gray-700 mb-1">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username" class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>

        <!-- Email -->
        <label for="email" class="font-lexend font-semibold text-gray-700 mb-1">Email:</label>
        <input id="email" name="email" type="email" placeholder="Email" class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>

        <!-- Password -->
        <label for="password" class="font-lexend font-semibold text-gray-700 mb-1">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" class="w-full h-10 mb-4 bg-white border border-gray-400 rounded-md text-gray-400 px-3 py-1.5" required>

        <div class="flex mt-4 space-x-10">
            <!-- Signup Button -->
            <button type="submit" class="w-24 h-10 flex items-center justify-center bg-blue-600 text-white rounded-md px-4 py-2">Signup</button>
            
            <!-- Login Link -->
            <a href="/login" class="w-24 h-10 flex items-center justify-center bg-gray-700 text-white rounded-md px-4 py-2">Login</a>
        </div>   
    </form>
</div>
{% endblock %}
